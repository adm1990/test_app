<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="filtrar por id..." inputmode="text" mode="ios" type="text"
          (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
      </ion-col>
      <ion-col size="12">
        <ion-virtual-scroll [items]="data | async | FilterPipe:textoBuscarFiltro:columnaBuscarFiltro">


          <ion-item *virtualItem="let item">
            <ion-avatar slot="start">
              <!-- <img [src]="item.photo" /> NO ENCUENTRA LAS IMAGENES, USO EN SU LUGAR UN ICONO-->
              <ion-icon style="font-size: 2.5rem;" name="person-circle-outline"></ion-icon>
            </ion-avatar>

            <ion-label text-wrap>
              <p><b>id:</b>{{ item.id }} </p>
              <p><b>random text:</b> {{ item.text }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="filtrar por id..." inputmode="text" mode="ios" type="text"
          (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
      </ion-col>
      <ion-col size="12">
        <ion-virtual-scroll [items]="data | async | FilterPipe:textoBuscarFiltro:columnaBuscarFiltro">

          <ion-card *virtualItem="let item">
            <ion-card-header>
              <ion-card-subtitle>id: {{item.id}}</ion-card-subtitle>
              <ion-card-title> Text: {{item.text}}</ion-card-title>
            </ion-card-header>
            <ion-card-content style="display: flex; justify-content: center;height: 300px;">

              <img style="object-fit: none;" [src]="item.photo" />
            </ion-card-content>
          </ion-card>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
